<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>New user</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login page with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="nav-bar navbar-dark bg-dark shadow-sm">
    <div id="header" class="container1" style="padding: 10px">
        <div style="color: white; font-size: 20px; font-weight: bold">
            <span th:text="${principalUsername}">Username current login user
            </span>
            <span th:text="${'with roles: ' + roles}"
                  style="color: white; font-size: 15px; font-weight: normal">roles of current login user
            </span>

        </div>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-dark">Logout</button>
        </form>

    </div>

</div>
</div>
<div class="container-fluid">
    <div class="col-md-2">
        <div class="container2" style="width: 100%">

            <button type="button" class="btn btn-primary btn-block active" style="margin-top: 15px">Admin</button>

            <form th:action="@{/users/user}" method="get">
                <button class="btn btn-primary btn-block" style="color:#0d6efd;
                background-color: white; border-color: white; width: 100%">User
                </button>
            </form>

        </div>

    </div>
    <div class="col-md-10" style="background-color: #eff2f5">

        <h2 style="margin-top: 17px; margin-left: 15px">Admin panel</h2>

        <div class="btn-group btn-group-md" style="margin-left: 15px">
            <form th:action="@{/users/admin}" method="get">
                <button class="btn btn-primary"
                        style="color: #0d6efd; background-color: #eff2f5; border-color: #eff2f5">
                    Users table
                </button>
            </form>

            <label class="btn btn-primary" style="color: black; background-color: white; border-color: #d6dade">
                New user
            </label>
        </div>

        <div class="border"
             style="margin-left: 15px; margin-top: 0px; background-color: #e1e3e6; border-color: #929eaa; margin-right: 20px; height: 45px">
            <h5 style="margin: 8px 20px 5px;">
                Add new user
            </h5>

        </div>

        <div class="container3" style="margin-right: 35px; margin-left: 15px; background-color: white">

            <form role="form" th:method="POST" th:action="@{/users/admin}" th:object="${user}">
                <div class="form-group" style="text-align: center; font-weight: bold; font-size: medium">

                    <label for="firstName" style="margin-top: 8px">First name </label>
                    <input type="text" class="form-control input-lg" placeholder="First name" th:field="*{firstName}"
                           id="firstnameForm"/>
                    <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName
                        error
                    </div>

                    <label for="lastName" style="margin-top: 8px">Last name </label>
                    <input type="text" class="form-control input-lg" placeholder="Last name" th:field="*{lastName}"
                           id="lastnameForm"/>
                    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName
                        error
                    </div>

                    <label for="age" style="margin-top: 8px">Age </label>
                    <input type="number" class="form-control input-lg" placeholder="Age" th:field="*{age}"
                           id="ageForm"/>
                    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>

                    <label for="username" style="margin-top: 8px">Username </label>
                    <input type="text" class="form-control input-lg" placeholder="Username" th:field="*{username}"
                           id="usernameForm"/>
                    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username
                        error
                    </div>

                    <label for="password" style="margin-top: 8px">Password </label>
                    <input type="password" class="form-control input-lg" placeholder="Password" th:field="*{password}"
                           id="passwordForm"/>
                    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
                        error
                    </div>

                    <div class="form-group">
                        <label for="password" style="margin-top: 8px">Role</label>
                        <!--                        <input type="text" class="form-control input-lg" th:field="*{roles}">-->
                        <select type="text" multiple class="form-control" id="selectRoles"
                                th:field="*{roles}"
                                style="height: 50px">
                            <option value="ADMIN" style="font-size: small">ADMIN</option>
                            <option value="USER" style="font-size: small">USER</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success" style="margin-top: 15px">Add new user</button>

                </div>

            </form>

        </div>

    </div>
</div>
<style>
    .input-lg {
        padding: 0px;
    }

    .form-group {
        width: 300px;
        margin-left: auto;
        margin-right: auto;
        display: block;

    }

    .container1 {
        margin-left: 0;
        display: flex;
        justify-content: space-between;
    }

    .border {
        border: 1px solid #d6dade !important;
    }

    .container-fluid {
        display: flex;
        padding-right: 0;
        padding-left: 0;

    }

    .btn-dark {
        color: #929eaa;
        background-color: #212529;
        border-color: #212529;
    }

    .container2 {
        display: grid;
    }

    .btn {
        text-align: left;
    }
</style>

</body>
</html>
